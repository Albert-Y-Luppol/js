<h1 mat-dialog-title>Magical word:</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Your try</mat-label>
    <input matInput [(ngModel)]="data.pass">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.pass" cdkFocusInitial>I'm in</button>
</div>
