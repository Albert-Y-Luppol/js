<h3>Master controls {{ names.length }} names</h3>
<app-interaction-setter-child
  *ngFor="let name of names"
  [name]="name"
></app-interaction-setter-child>
<app-interaction-child-custom
  [name]="customName"
></app-interaction-child-custom>
<input
  [value]="customName"
  #customNameInput
  (input)="updateCustomName(customNameInput.value)"
/>
