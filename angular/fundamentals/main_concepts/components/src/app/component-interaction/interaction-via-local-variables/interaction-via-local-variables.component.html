<h3>Countdown to Liftoff (via local variable)</h3>
<app-interaction-countdown-timer
  #interactionTimer
></app-interaction-countdown-timer>
<button (click)="interactionTimer.start()">Start</button>
<button (click)="interactionTimer.stop()">Stop</button>
<div class="interaction__seconds">{{ interactionTimer.seconds }}</div>
