<h1 class="title">@Input & @Output Properties</h1>
<!-- <app-child [item]="currentItem" (newItemEvent)="addItem($event)"></app-child> -->
<ul>
  <li *ngFor="let item of items">
    <app-child
      [item]="item"
      (removeItem)="removeItem($event)"
      (newItemEvent)="addItem($event)"
      [importantInput]="'Text ha-ha'"
      (importantEvent)="alertText($event)"
    ></app-child>
  </li>
</ul>
