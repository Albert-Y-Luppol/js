<h1 class="title">SVG in templates</h1>

<svg class="svg"> 
    <g>
        <rect x='0' y='0' width='100' height="100" [attr.fill]="fillColor" (click)="changeColor()" class="svg__btn"/>
        <text class="svg__text" x="120" y="50">Click the rectangle to change the fill color</text>       
    </g>
</svg>