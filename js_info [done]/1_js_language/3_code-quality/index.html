<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://kit.fontawesome.com/617acb0166.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Tests</title>


    <!-- add mocha css, to show results -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <!-- add mocha framework code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script>
      // enable bdd-style testing
      mocha.setup('bdd');
    </script>
    <!-- add chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
      // chai has a lot of stuff, let's make assert global
      let assert = chai.assert;
    </script>
</head>

<body>

    <script src="js/scripts.js" crossorigin="anonymous"></script>
    <script src="js/fns.js" crossorigin="anonymous"></script>
    
    <!-- the script with tests (describe, it...) -->
    <script src="js/test.js" crossorigin="anonymous"></script>
  
    <!-- the element with id="mocha" will contain test results -->
    <div id="mocha"></div>
  
    <!-- run tests! -->
    <script>
      mocha.run();
    </script>

</body>

</html>
